# Application Configuration
spring.application.name=demo
server.port=${PORT:8080}


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/explorandes
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=g12SecretKeyForJsonWebTokenShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# Datadog Configuration
dd.service.name=g12-backend
dd.trace.enabled=true
dd.logs.injection=true
dd.profiling.enabled=true
dd.agent.host=localhost
dd.agent.port=8126

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.example.demo=DEBUG
